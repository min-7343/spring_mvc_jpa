<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 파비콘(favicon) 설정 링크 -->
<link rel="shortcut icon"
href="http://192.168.10.84/images/favicon.ico"/>
<!-- 부트스트랩  CDN -->    
  <link rel="stylesheet" type="text/css"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"/>
<!-- jquery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<style type="text/css">
 a{text-decoration: none;color:#333;}
 a:hover{ text-decoration: underline;color:blue}
</style>

<script type="text/javascript">
$(function(){
	
});

function removeEmp(empno){
	if(confirm(`${empno}번 사원 정보를 삭제하시겠습니까?`)){
		$("#empno").val(empno);
		$("#frm").submit();
		
	}//end if
}
</script>
</head>
<body>
<div id="wrap">
<h2>사원정보 조회</h2>
href사용 : <a href="/emp/empAddFrm">사원추가</a></div>
thymeleaf : <a th:href="@{/emp/empAddFrm}">사원추가</a></div>
<div id="empList">
<table class="table table-hover">
<thead>
	<tr>
		<th>번호</th>
		<th>사원번호</th>
		<th>사원명</th>
		<th>직무</th>
		<th>매니저번호</th>
		<th>연봉</th>
		<th>보너스</th>
		<th>입사일</th>
		<th>부서번호</th>
		<th>작업</th>
	</tr>
</thead>
<tbody>
	<tr th:if="${empList.empty}">
		<td colspan="10" style="text-align: center">사원정보가 존재하지 않습니다.</td>
	</tr>
	<tr th:each="emp,ind : ${empList}">
		<td th:text="${ind.count}"></td>
		<th><a th:text="${emp.empno}" th:href="@{/emp/searchOneEmp(empno=${emp.empno})}" ></a></th>
		<td th:text="${emp.ename}"></td>
		<td th:text="${emp.job}"></td>
		<td th:text="${emp.mgr}"></td>
		<td th:text="${emp.sal}"></td>
		<td th:text="${emp.comm}"></td>
		<td th:text="${#dates.format(emp.hiredate, 'MM-dd-yyyy EEEE')}"></td>
		<td th:text="${emp.deptno}"></td>
		<td><input type="button" value="삭제" class="btn btn-danger btn-sm"
					th:onclick="removeEmp([[${emp.empno}]])"/></td>
	</tr>
	
</tbody>


</table>
</div>
<form th:action="@{/emp/removeEmp}" id="frm" method="post">
<input type="hidden" name="empno" id="empno"/>
</form>
</div>
</body>
</html>
