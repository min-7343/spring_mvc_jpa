<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 파비콘(favicon) 설정 링크 -->
<link rel="shortcut icon"
href="http://192.168.10.84/images/favicon.ico"/>
<!-- 부트스트랩  CDN -->    
  <link rel="stylesheet" type="text/css"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"/>
<!-- jquery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<style type="text/css">
 a{text-decoration: none;color:#333;}
 a:hover{ text-decoration: underline;color:blue}
</style>

<script type="text/javascript">
$(function(){
	deptnoSelected();
});
function deptnoSelected(){
	$("[name='deptno']").val([[${empData.deptno}]]);
}//deptnoSelected

</script>
</head>
<body>
<div id="wrap">
<h2>사원정보 검색</h2>
<div><a th:href="@{/}">메인</a></div>
<div id="empList">
<div th:if="${empData==null}">해당 사원은 존재하지 않습니다.</div>
<div th:unless="${empData==null}">


<!-- <form action="/emp/empAddProcess" method="post"> -->
<form th:action="@{/emp/empModifyProcess}" method="post">
<table class="table table-hover">
<tbody>
<tr>
	<td>사원번호</td>
	<td><input type="text" name="empno" readonly="readonly" th:value="${empData.empno}"></td>
</tr>
<tr>
	<td>부서</td>
	<td><select name="deptno">
			<option value="10">ACCOUNTING</option>
			<option value="20">RESEARCH</option>
			<option value="30">SALES</option>
			<option value="40">OPERATER</option>
		</select>
	</td>
</tr>
<tr>
	<td>사원명</td>
	<td><input type="text" name="ename" th:value="${empData.ename}"></td>
</tr>
<tr>
	<td>직무</td>
	<td><input type="text" name="job" th:value="${empData.job}"></td>
</tr>
<tr>
	<td>매니저번호</td>
	<td><input type="text" name="mgr" th:value="${empData.mgr}"></td>
</tr>
<tr>
	<td>연봉</td>
	<td><input type="text" name="sal" th:value="${empData.sal}"></td>
</tr>
<tr>
	<td>보너스</td>
	<td><input type="text" name="comm" th:value="${empData.comm}"></td>
</tr>
<tr>
	<td>입사일</td>
	<!-- <td><input type="date" name="hiredate" th:value="${empData.hiredate}"></td> -->
	<td><input type="date" name="hiredate" th:value="${#dates.format(empData.hiredate, 'yyyy-MM-dd')}"></td>
</tr>
<tr>
	<td colspan="2"><input type="submit" class="btn btn-success btn-sm" value="사원변경"/></td>
</tr>
</tbody>

</table>
</form>
</div>
</div>
</div>
</body>
</html>
